<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MarketCali</title>
    <!-- Enlace a los estilos de Bootstrap (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Enlace a los estilos comunes del proyecto -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Enlace al nuevo archivo de estilos CSS -->
    <link rel="stylesheet" href="/css/login-styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex align-items-center">
            <img src="/src/logo.jpeg" alt="MarketCali Logo" class="me-2 img-thumbnail">
            <h1 class="h3 mb-0">MarketCali</h1>
            <nav class="ms-auto">
                <a href="index.html" class="btn btn-light">Regresar</a>
            </nav>
        </div>
    </header>
    <main class="py-4">
        <section class="container">
            <div class="row justify-content-center">
                
                    <div class="card login-form">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Nombre de Usuario</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                                </div>
                            </form>
                        </div>
                    </div>
                
            </div>
        </section>
    </main>
    <!-- Enlace a los scripts de JavaScript de Bootstrap (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Script personalizado para la funcionalidad de inicio de sesión del administrador -->
    <script src="/js/admin.js"></script>
</body>
</html>
