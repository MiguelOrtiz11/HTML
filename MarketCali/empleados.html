<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados - MarketCali</title>
    <!-- Enlace a los estilos de Bootstrap (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex align-items-center">
            <img src="/src/logo.jpeg" alt="MarketCali Logo" class="me-2 img-thumbnail">
            <h1 class="h3 mb-0">MarketCali</h1>
            <nav class="ms-auto">
                <a href="reportes.html" class="btn btn-light">Reportes</a>
                <a href="admin.html" class="btn btn-light">Regresar</a>
            </nav>
        </div>
    </header>
    <main class="py-4">
        <section class="container">
            <h2 class="mb-4">Empleados</h2>
            <form id="registroEmpleadoForm">
                <!-- Formulario para registrar empleados -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Nombres" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="Cédula" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="Número de Teléfono" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" placeholder="Rol" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">Registrar Empleado</button>
                    </div>
                </div>
            </form>
            <!-- Tabla para mostrar los empleados registrados -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombres</th>
                        <th>Cédula</th>
                        <th>Número de Teléfono</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="empleadosTableBody">
                    <!-- Los empleados registrados se mostrarán aquí -->
                </tbody>
            </table>
        </section>
    </main>
    <!-- Enlace a los scripts de JavaScript de Bootstrap (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Script personalizado para la gestión de empleados -->
    <script src="/js/empleados.js"></script>
</body>
</html>
