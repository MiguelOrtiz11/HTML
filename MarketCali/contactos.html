<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - MarketCali</title>
    <link rel="shortcut icon" href="/src/logo.png" />

    <!-- Enlace a los estilos de Bootstrap (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Enlace a los estilos comunes -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container d-flex align-items-center">
            <img src="/src/logo.png" alt="MarketCali Logo" class="me-2 img-thumbnail">
            <h1 class="h3 mb-0">MarketCali</h1>
            <nav class="ms-auto">
                <a href="index.html" class="btn btn-light">Inicio</a>
                <a href="productos.html" class="btn btn-light">Productos</a>
                <a href="login.html" class="btn btn-light">Iniciar Sesión</a>
            </nav>
        </div>
    </header>
    <main class="py-4">
        <section class="container contacto-container">
            <h2 class="mb-4">Contáctanos</h2>
            <p>¿Tienes alguna pregunta o comentario? Envíanos un mensaje y te responderemos a la brevedad.</p>
            <form class="contacto-form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-enviar">Enviar Mensaje</button>
            </form>
        </section>
    </main>
    <!-- Enlace a los scripts de JavaScript de Bootstrap (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
